<!--suppress ALL -->
<div class="datatable">

  <vr-page-header [height]="'146px'" background="url(/assets/img/demo/headers/pattern-3.png)"
                  [reverse]="true"></vr-page-header>

  <div class="container">

    <vr-breadcrumbs [currentPage]="'Accounts'" [names]="['Data']" [header]="'primary'"></vr-breadcrumbs>

    <vr-list name="Accounts">
      <div class="actions" fxFlexAlign="center">
        <button class="create" (click)="createAccount()" type="button" mat-mini-fab color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      
      <mat-table #table [dataSource]="dataSource" class="example-table"
                matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container cdkColumnDef="accountTypeName">
          <mat-header-cell *cdkHeaderCellDef> Account Type </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.accountTypeName}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container cdkColumnDef="accountNumber">
          <mat-header-cell *cdkHeaderCellDef> Account Number </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> {{row.accountNumber}} </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="active">
          <mat-header-cell *cdkHeaderCellDef> Active </mat-header-cell>
          <mat-cell *cdkCellDef="let row"> 
              <mat-checkbox color="primary"  [checked]="row.active" disabled (click)="$event.stopPropagation()"></mat-checkbox>  
          </mat-cell>           
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;" (click)="display(row)" class="clickable" ></mat-row>
        
      </mat-table>
      <mat-paginator [length]="dataSource.data.length"
                    [pageSize]="10">
      </mat-paginator>
    </vr-list>
  </div>
</div>
